  <main class="main-content mt-0">
    <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
      style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signup-cover.jpg'); background-position: top;">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            <p class="text-lead text-white">Use these awesome forms to login or create new account in your project for free.</p>

    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10 justify-content-center">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4">
              <h5>회원 가입</h5>
            </div>
            <div class="row px-xl-5 px-sm-4 px-3">
              <!-- 소셜 로그인 버튼들 -->
              <div class="col-3 ms-auto px-1">
                <a class="btn btn-outline-light w-100" href="javascript:;">
                  <!-- 소셜 아이콘 1 -->
                </a>
              </div>
              <div class="col-3 px-1">
                <a class="btn btn-outline-light w-100" href="javascript:;">
                  <!-- 소셜 아이콘 2 -->
                </a>
              </div>
              <div class="col-3 me-auto px-1">
                <a class="btn btn-outline-light w-100" href="javascript:;">
                  <!-- 소셜 아이콘 3 -->
                </a>
              </div>
              <div class="mt-2 position-relative text-center">
                <p class="text-sm font-weight-bold mb-2 text-secondary text-border d-inline z-index-2 bg-white px-3">
                  or
                </p>
              </div>
            </div>
            <div class="card-body">
              <form role="form">

                <!-- 아이디 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">아이디</label>
                  <input type="text" class="form-control" placeholder="아이디">
                </div>

                <!-- 비밀번호 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">비밀번호</label>
                  <div class="position-relative w-100">
                    <i class="fa-solid fa-lock text-secondary position-absolute top-50 translate-middle-y end-0 me-3"></i>
                    <input type="password" class="form-control pe-5" placeholder="비밀번호">
                  </div>
                </div>

                <!-- 비밀번호 확인 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">비밀번호 확인</label>
                  <div class="position-relative w-100">
                    <i class="fa-solid fa-lock text-secondary position-absolute top-50 translate-middle-y end-0 me-3"></i>
                    <input type="password" class="form-control pe-5" placeholder="비밀번호 확인">
                  </div>
                </div>

                <!-- 이름 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">이름</label>
                  <input type="text" class="form-control" placeholder="이름">
                </div>

                <!-- 이메일 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">이메일</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>

                <!-- 생년월일 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">생년월일</label>
                  <div class="row w-100 g-2">
                    <!-- 년도 -->
                    <div class="col-4">
                      <input type="text" class="form-control" placeholder="년(4자)" maxlength="4">
                    </div>
                    <!-- 월 -->
                    <div class="col-4">
                      <select class="form-select">
                        <option value="" disabled selected hidden>월</option>
                        <option value="1">1월</option>
                        <option value="2">2월</option>
                        <option value="3">3월</option>
                        <option value="4">4월</option>
                        <option value="5">5월</option>
                        <option value="6">6월</option>
                        <option value="7">7월</option>
                        <option value="8">8월</option>
                        <option value="9">9월</option>
                        <option value="10">10월</option>
                        <option value="11">11월</option>
                        <option value="12">12월</option>
                      </select>
                    </div>
                    <!-- 일 -->
                    <div class="col-4">
                      <input type="text" class="form-control" placeholder="일" maxlength="2">
                    </div>
                  </div>
                </div>

                <!-- 성별 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-1">성별</label>
                  <select class="form-select form-select-sm">
                    <option value="" disabled selected hidden>선택</option>
                    <option value="M">남자</option>
                    <option value="W">여자</option>
                  </select>
                </div>

                <!-- 휴대전화번호 (국가, 전화번호, 인증 버튼, 인증번호 입력) -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark mb-2">휴대 전화번호</label>
                  <select class="form-select mb-2">
                    <option value="+82">대한민국 +82</option>
                  </select>
                  <div class="input-group">
                    <input type="tel" class="form-control" placeholder="휴대 전화번호">
                    <button class="form-control-sm" type="button">인증번호 받기</button>
                  </div>
                  <input type="tel" class="form-control mt-2" placeholder="인증번호 확인">
                </div>

                <!-- 일반 전화번호 -->
                <div class="mb-3">
                  <label class="form-label fw-bold text-dark">전화번호</label>
                  <input type="tel" class="form-control" placeholder="전화번호">
                </div>

                <!-- 이용약관 동의 체크박스 -->
                <div class="form-check form-check-info text-start mb-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    귀하는 약관을 동의합니다. <a href="javascript:;" class="text-dark fw-bold">이용약관 보기</a>
                  </label>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="text-center">
                  <button type="submit" class="btn bg-gradient-dark w-100 my-1 mb-2">Sign up</button>
                </div>

                <!-- 로그인 링크 -->
                <p class="text-center mt-3 mb-0 small">
                  혹시 회원가입을 하셨나요?
                  <a href="javascript:;" class="text-primary fw-bold">로그인 하기</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
